<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Aadhaar Sort</title>
  <script src="https://unpkg.com/vue@3.0.7"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <noscript>
    <strong>We're sorry but codesandbox doesn't work properly without JavaScript
      enabled. Please enable it to continue.
    </strong>
  </noscript>
  <h2>Aadhaar Number</h2>
  <div id="app">
    <form>
      <div>
        <label>Aadhar No.1: </label> <input type="text" v-model="v1" />
      </div>
      <div>
        <label>Aadhar No.2: </label> <input type="text" v-model="v2" />
      </div>
      <div>
        <label>Aadhar No.3: </label> <input type="text" v-model="v3" />
      </div>
      <div>
        <label>Aadhar No.4: </label> <input type="text" v-model="v4" />
      </div>
      <div>
        <label>Aadhar No.5: </label> <input type="text" v-model="v5" />
      </div>
      <button v-on:click="addItem">Save</button>
    </form>
    <h2>Sort Arrange</h2>
    <form>
      <div>
        <label>Sort: </label>
        <select v-model="opt">
          <option>-Select-</option>
          <option>Ascending</option>
          <option>Descending</option>
        </select>
      </div>
      <button v-on:click="orderItem">Show</button>
      <ul>
        <li v-for="i in arr">{{ i }}</li>
      </ul>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
